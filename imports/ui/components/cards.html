<template name="cards">
  {{#unless steps}}
    <div class="text">
      ¡No tienes todavía lugares para tu itinerario! Selecciona un marcador y haz clic en <b>Agregar</b> para adicionarlo.
    </div>
  {{/unless}}

  {{#each steps}}
    <div class="ui link card" style="width: 100%;" draggable="true">
      <div class="content">
        <i class="right floated remove icon" data-step="{{@index}}"></i>
        <i class="right floated angle down icon" data-step="{{@index}}"></i>
        <i class="right floated angle up icon" data-step="{{@index}}"></i>
        <div class="header">{{getIndex @index}}. {{this.name}}</div>
        <div class="description">
          <p>
            <ul>
              <li>
                <b>Dirección: </b>{{this.address}}
              </li>
              <li>
                <b>Teléfono: </b> {{this.phone}}
              </li>
              <li>
                <b>Página web: </b> {{this.webpage}}
              </li>
            </ul>
          </p>
        </div>
      </div>
      <div class="extra content">
        <span class="right floated" style="color: green; font-size: 1.3em">
          <b>$ {{this.price}}</b>
        </span>
      </div>
    </div>
  {{/each}}

  <div class="ui green message">
    Precio Total: $
  </div>

  {{#if steps}}
  <div class="ui green end steps button">
    Finalizar
  </div>
  {{/if}}
</template>

<template name="cardsModal">
  <div class="header">
    Finalizar tu itinerario
  </div>
  <div class="content">
    <div class="description">
      <p>
        Verifica lo que ingresaste. <b>¿Es éste tu itinerario?</b>
      </p>
      <div class="ui breadcrumb">
        {{#each steps}}
          <div class="section">
            {{this.name}}
          </div>
          <i class="right chevron icon divider"></i>
        {{/each}}
        <div class="section">
          <b>Fin</b>
        </div>
      </div>
    </div>
  </div>
  <div class="actions">
    <div class="ui black deny button">
      Nope
    </div>
    <div class="ui yep positive right labeled icon button">
      Yep, that's me
      <i class="checkmark icon"></i>
    </div>
  </div>
</template>
