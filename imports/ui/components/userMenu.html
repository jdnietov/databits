<template name="myItinerariesModal">
  <div class="header">
    Mis itinerarios
  </div>
  <div class="content">
    <div class="description">
      {{#unless itineraries}}
        No tienes itinerarios todavía! Crea uno usando la interfaz de mapa de Planit.
      {{/unless}}

      {{#each itineraries}}
      <p>
        Itinerario creado el {{this.createdAt}}.
        <div class="ui green horizontal label">Total
          <div class="detail">{{this.price}}</div>
        </div>
        <ol>
          {{#each this.steps}}
            <li>
              {{this.name}}
            </li>
          {{/each}}
        </ol>
      </p>
      {{/each}}
    </div>
  </div>
</template>
