<template name="userMenu">
  {{#with user}}
  <div id="user-menu" class="ui dropdown item">
    Bienvenido, {{profile.name}}
    <i class="dropdown icon"></i>
    <div class="menu">
      <a class="itineraries item">Mis itinerarios
        <div class="floating ui red label">{{itinCount}}</div></a>
      <a class="logout item">Cerrar sesión</a>
    </div>
  </div>
  {{/with}}
</template>

<template name="myItinerariesModal">
  <div class="header">
    Mis itinerarios
  </div>
  <div class="scrolling content">
    <div class="description">
      {{#unless itineraries}}
        No tienes itinerarios todavía! Crea uno usando la interfaz de mapa de Planit.
      {{/unless}}

      <div class="ui very relaxed divided list">
        {{#each itineraries}}
        <div class="item" data-id="{{this._id}}">
          <div class="right floated content">
            <div class="header">
              <a href="#" class="icon"><i class="bookmark icon"></i></a>
              <a href="#" class="icon"><i class="unhide icon"></i></a>
              <a href="#" class="icon"><i class="edit icon"></i></a>
              <!-- TODO confirmar eleccion del usuario al eliminar itinerario -->
              <a class="icon" href="#"><i  data-content="Borrar este itinerario" data-variation="mini" class="remove icon"></i></a>
            </div>
            <div class="description" style="text-align: right;">{{styleCreatedAt this.createdAt}}</div>
          </div>
          <div class="content">
            <a class="header">{{this.name}}</a>
            <div class="description">${{getTotalPrice this.steps}}, {{getTotalTime this.steps}}, programado para 20/07</div>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
