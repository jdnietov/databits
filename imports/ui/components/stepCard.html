<template name="stepCard">
  <div class="ui link card" style="width: 100%;">
    <div class="content">
      <i class="right floated remove icon"></i>
      <div class="header">{{name}}</div>
      <div class="description">
        <p>Este es un ejemplo de un paso de tu itinerario.</p>
      </div>
    </div>
    <div class="extra content">
      <span class="left floated like">
        <i class="like icon"></i>
        Like
      </span>
      <span class="right floated star">
        <i class="star icon"></i>
        Favorite
      </span>
    </div>
  </div>
</template>
