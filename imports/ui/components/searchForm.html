<template name="searchForm">
  <div class="ui icon form search">
    <div class="ui icon input" id="search-input">
      <input type="text" placeholder="Busca por nombre...">
      <i class="search icon"></i>
    </div>

    <div class="grouped fields">
      Selecciona fitros de búsqueda:<br>
      <div class="field">
        <div class="ui restaurant checkbox">
          <input class="filterCheckbox" type="checkbox" value="restaurant" name="field" tabindex="0" />
          <label>
            Restaurantes
            <img class="ui left floated image" src="/markers/rest-pin.png" style="width:20px;">
          </label>
        </div>
      </div>
      <div class="field">
        <div class="ui museum checkbox">
          <input class="filterCheckbox" type="checkbox" value="museum" name="field" tabindex="0" />
          <label>
            Museos
            <img class="ui left floated image" src="/markers/muse-pin.png" style="width:20px;">
          </label>
        </div>
      </div>
      <div class="field">
        <div class="ui theatre checkbox">
          <input class="filterCheckbox" type="checkbox" value="theatre" name="field" tabindex="0" />
          <label>
            Teatros
            <img class="ui left floated image" src="/markers/teat-pin.png" style="width:20px;">
          </label>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="searchFilters">
  <div class="ui hovering dropdown button">
    ¿Qué lugares quieres ver?
    <i class="dropdown icon"></i>
    <div class="menu">
      <div class="header">
        <i class="tags icon"></i> Selecciona los tipos de lugar
      </div>
      <div class="scrolling menu">
        <div class="item">
          <img class="planit icon" src="/markers/muse-pin.png" alt="">
          <div class="ui checkbox">
            <input type="checkbox" name="museum">
            <label>Museos</label>
          </div>
        </div>
        <div class="item">
          <img class="planit icon" src="/markers/teat-pin.png" alt="">
          <div class="ui checkbox">
            <input type="checkbox" name="theatre">
            <label>Teatros</label>
          </div>
        </div>
        <div class="item">
          <img class="planit icon" src="/markers/rest-pin.png" alt="">
          <div class="ui checkbox">
            <input type="checkbox" name="restaurant">
            <label>Restaurantes</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
