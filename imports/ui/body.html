<body>
  <div class="ui grid">
    <div class="five wide column">
      <h2 class="ui dividing header">Databits!</h2>

      <div class="ui styled fluid accordion">
        <div class="title">
          <i class="dropdown icon"></i>
          Antes del viaje ...
        </div>
        <div class="content">
          <p>¡Ten en cuenta estos datos del clima antes de que salgas de tu casa!</p>
          <div id="chart" class="ui attached message"></div>
        </div>
      </div>

      <div class="ui dividing header">Tu itinerario del día</div>
      {{> cards}}

      <button type="button" name="button" class="ui add green button">
        Agregar
      </button>

      {{#if searchOnMap}}
      <form id="startPoint" class="ui form">
        <button class="ui green labeled icon button" type="submit">
          <i class="checkmark icon"></i>
          Comenzar
        </button>
        <button class="ui red labeled icon button" id="cancelSearchOnMapButton">
          <i class="remove icon"></i>
          Cancelar
        </button>
      </form>
      {{/if}}

    </div>
    <div class="eleven wide column" style="margin: 0px; padding: 0px;height: 100%;">
      {{> map}}
    </div>
  </div>
</body>

<template name="tmpModal">
    <div class="header">
      Agregar paso al itinerario
    </div>
    <div class="image content">
      <div class="description">
        <form id="createStepForm" class="ui form">
          <div class="field">
            <input type="text" name="name" placeholder="Nombre...">
          </div>
          <div class="field">
            <input type="text" name="description" placeholder="Descripción...">
          </div>
          <button class="ui green labeled icon button right floated" type="submit">
            <i class="checkmark icon"></i>
            Agregar
          </button>
        </form>

      </div>
    </div>
</template>
