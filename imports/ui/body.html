<body>
  <div class="ui grid">
    <div class="five wide column">
      <h2 class="ui dividing header">Puente Bogotá</h2>

      {{#unless currentUser}}
      <div class="ui warning message">
        <i class="close icon"></i>
        <div class="header">
          ¿Eres nuevo aquí?
        </div>
        <p>Recuerda que puedes registrarte haciendo clic <a id="signup" href="#">aquí</a>.
          Si ya tienes una cuenta, también puedes <a id="login" href="#">iniciar sesión</a>!</p>
      </div>
      {{/unless}}

      {{#with currentUser}}
        {{> userMenu user=this}}
      {{/with}}

      {{> dropdown}}

      <div class="ui dividing header">Tu itinerario del día</div>
      {{> cards}}
    </div>
    <div class="eleven wide column" style="margin: 0px; padding: 0px;height: 100%;">
      {{> map}}
    </div>
  </div>
</body>
